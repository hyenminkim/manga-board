<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/chat.js}"></script>
    <title>Title</title>
</head>
<body>
<th:block th:insert="~{common/adminHeader::header}"></th:block>
<div class="mb-2 mt-2 col-lg-6">
    <h3><strong>전체 채팅방</strong><strong>  </strong></h3>
    <hr>
    <table class="table table-hover">
        <thead class="table-secondary">
        <th>#</th>
        <th>제목</th>
        </thead>
        <tbody>
        <tr th:each="room : ${list}">
            <td th:text="${room.room_id}"></td>
            <td th:text="${room.title}"></td>
            <td class="text-center">
                <a th:href="@{/chat/room/{room_id}(room_id=${room.room_id})}">입장</a>
                <button type="button"
                        th:attr="data-room-id=${room.room_id}"
                        onclick="deleteRoom(this)">
                    삭제
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
