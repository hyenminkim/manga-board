<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
</head>
<body>
<th:block th:insert="~{common/adminHeader::header}"></th:block>
<div class="mb-2 mt-2 col-lg-6">
    <h3><strong>전체 유저</strong><strong>  </strong></h3>
    <hr>
    <table class="table table-hover">
        <thead class="table-secondary">
        <th>#</th>
        <th>작성자</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회수</th>
        </thead>
        <tbody>
        <tr th:each="post : ${post}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.member.name}"></td>
            <td><a th:href="@{'/board/detail/' + ${post.id}}" th:text="${post.subject}"></a></td>
            <td th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${post.viewCnt}"></td>
            <td>
                <button type="button" class="btn-delete" id="btn-delete" name="btn-delete" th:data-id="${post.id}">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
