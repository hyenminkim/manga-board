<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/register.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <title>회원가입</title>
</head>

<body>

<div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원가입</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-danger" th:text="${error }">
            <!-- 오류 메세지 -->
        </div>
    </div>

    <div class="row">
        <form method="POST" th:action="@{/user/register}" name="registerForm" id="registerForm">
            <div class="form-group mt-3">
                <label for="username">사용자 아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="사용자아이디" th:value="${username }">
                <label id="label1"></label>
            </div>
            <div class="form-group mt-3">
                <label for="name">사용자 이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="사용자 이름" th:value="${name}">
            </div>
            <div class="form-group mt-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group mt-3">
                <label for="re_password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인" value="">
                <label id="password_check"></label>
            </div>
            <button type="button" class="w-100 btn btn-lg btn-primary mt-3" onclick="registercheck()" name="btn_register" id="btn_register">등록</button>
        </form>
    </div>

</div>

</body>
</html>
