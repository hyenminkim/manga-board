<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/list.css}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice.css}">

    <title>공지 페이지</title>
</head>
<body style="margin-bottom: 200px">
<th:block th:insert="~{common/header::header}"></th:block>

<div class="mb-2 mt-2 col-lg-6">

    <div class="mb-2 mt-2 col-lg-6">
        <h3><strong>전체 공지</strong><strong>  </strong></h3>
        <hr>
        <table class="table table-hover">
            <thead class="table-secondary">
                <th>작성자</th>
                <th>제목</th>
                <th>작성일</th>
            </thead>
            <tbody>
                <tr th:each="notice : ${list}">
                    <td th:text="${notice.write_name}"></td>
                    <td><a th:href="@{'/managa/notice_detail/' + ${notice.id}}" th:text="${notice.subject}"></a></td>
                    <td th:text="${#temporals.format(notice.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
