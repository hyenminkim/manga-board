<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/list.css}">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/notice_detail.css}">

  <title>공지 페이지</title>
</head>
<body style="margin-bottom: 200px">
<th:block th:insert="~{common/header::header}"></th:block>
  <div class="notice-container">

    <h3>공지 내용</h3>

    <label class="notice-label">작성자</label>
    <div class="notice-text" th:text="${notice.write_name}"></div>

    <label class="notice-label">제목</label>
    <div class="notice-text" th:text="${notice.subject}"></div>

    <label class="notice-label">내용</label>
    <textarea class="notice-textarea" readonly>[[${notice.contents}]]</textarea>

  </div>



</body>
</html>
