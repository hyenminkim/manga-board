<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script th:src="@{/js/admin_notice.js}"></script>
    <meta charset="UTF-8">
    <title>회원 수정</title>
</head>
<body>
<th:block th:insert="~{common/adminHeader::header}"></th:block>
<h2>회원 수정</h2>
<span class="form-control" readonly th:text="${member.username}"></span>

<form th:action="@{/admin/user_modify}" method="post">
    <input type="hidden" th:value="${member.id}" id="id" name="id">
    아이디
    <input type="text" th:value="${member.username}" id="username" name="username">
<!--    비밀번호-->
<!--    <input type="password" th:value="${member.password}" id="password" name="password">-->
    이름
    <input type="text" th:value="${member.name}" id="name" name="name">
    권한
    <select name="role" id="role">
        <option disabled>-- 권한 선택 --</option>
        <option value="ROLE_MEMBER"
                th:selected="${member.authorities.?[name == 'ROLE_MEMBER'].size() > 0}">
            ROLE_MEMBER
        </option>
        <option value="ROLE_ADMIN"
                th:selected="${member.authorities.?[name == 'ROLE_ADMIN'].size() > 0}">
            ROLE_ADMIN
        </option>
    </select>
    <button type="submit">수정</button>
    <button type="button" class="btn btn-outline-dark ms-1" onclick="history.back()">이전으로</button>
</form>


</body>
</html>
