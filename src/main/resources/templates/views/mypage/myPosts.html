<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="content">
  <table class="table table-hover">
    <thead class="table-secondary">
      <th>#</th>
      <th>작성자</th>
      <th>제목</th>
      <th>작성일</th>
      <th>조회수</th>
    </thead>
    <tbody>
      <tr th:each="post : ${post}">
          <td th:text="${post.id}"></td>
          <td th:text="${post.member.name}"></td>
          <td><a th:href="@{'/board/detail/' + ${post.id}}" th:text="${post.subject}"></a></td>
          <td th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${post.viewCnt}"></td>
      </tr>
    </tbody>
  </table>
</div>


</body>
</html>
