<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
<div th:fragment="content">
   <span class="label">
        <label>아이디</label>
        <input type="text" readonly th:value="${member.username}" id="username" name="username">
   </span>
    <span class="label">
        <label>이름</label>
        <input type="text" readonly th:value="${member.name}">
   </span>
    <span class="label">
        <label>가입일</label>
        <input type="text" readonly th:value="${#temporals.format(member.regDate, 'yyyy-MM-dd')}">
   </span>

</div>

<input type="button" value="회원 탈퇴" onclick="deleteMember()">

<div th:if="${member == null}">
    <p>사용자 프로필을 찾을 수 없습니다.</p>
</div>
</div>
</body>
</html>
